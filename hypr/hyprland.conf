# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


# Source global variables first
source = ~/.config/hypr/variables.conf

# NOTE:
# -----------------------------------------------------
# Autostart
# -----------------------------------------------------
source = $CONF_DIR/autostart.conf

# NOTE:
# -----------------------------------------------------
# Monitor
# -----------------------------------------------------
source = $CONF_DIR/monitors.conf

# NOTE:
# -----------------------------------------------------
# Cursor
# -----------------------------------------------------
source = $CONF_DIR/cursor.conf


# NOTE:
# -----------------------------------------------------
# Environments
# -----------------------------------------------------
source = $CONF_DIR/environments.conf

# NOTE:
# -----------------------------------------------------
# Input Devices
# -----------------------------------------------------
source = $CONF_DIR/input.conf

# NOTE:
# -----------------------------------------------------
# RGB Control
# -----------------------------------------------------
source = $CONF_DIR/rgb.conf

# NOTE:
# -----------------------------------------------------
# Menus (Rofi)
# -----------------------------------------------------
source = $CONF_DIR/menus.conf

# NOTE:
# -----------------------------------------------------
# Status Bar (Waybar)
# -----------------------------------------------------
source = $CONF_DIR/status_bar.conf

# NOTE:
# -----------------------------------------------------
# Wallpaper (awww)
# -----------------------------------------------------
source = $CONF_DIR/wallpaper.conf

# NOTE:
# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
source = $CONF_DIR/window.conf

# NOTE:
# -----------------------------------------------------
# Keymaps
# -----------------------------------------------------
source = $CONF_DIR/keymaps.conf

# NOTE:
# -----------------------------------------------------
# Look and Feel
# -----------------------------------------------------
source = $CONF_DIR/look_n_feel.conf

# NOTE:
# -----------------------------------------------------
# Clipboard
# -----------------------------------------------------
source = $CONF_DIR/clipboard.conf


