# Status Bar Configuration
# Waybar settings and layer rules

# Waybar keybindings
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar # toggle waybar visibility

# Waybar layer rules (blur effect)
layerrule {
    name = waybar-blur

    match:namespace = waybar

    blur = true
    ignore_alpha = 0.25
}
