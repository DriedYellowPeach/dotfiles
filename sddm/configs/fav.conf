[General]
scale = 1.33
enable-animations = true
animated-background-placeholder = ""
background-fill-mode = "fill"

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = "/home/neil/.config/hypr/.current_wallpaper"
use-background-color = false
background-color = "#000000"
blur = 32
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = "top-center"
align = "center"
format = "hh :  mm : ss"
font-family = "Deutschlander"
font-size = 180
font-weight = 400
color = "#FFEAAB"

[LockScreen.Date]
display = true
format = "dddd,  MMM dd"
locale = "en_US"
font-family = "Deutschlander"
font-size = 180
font-weight = 400
color = "#FFEAAB"
margin-top = -15

[LockScreen.Message]
display = true
position = "bottom-center"
align = "center"
text = "Press any key"
font-family = "JetBrainsMono Nerd Font"
font-size = 24
font-weight = 400
display-icon = true
icon = "enter.svg"
icon-size = 24
color = "#FFFFFF"
paint-icon = true
spacing = 0

[LoginScreen]
background = "/home/neil/.config/hypr/.current_wallpaper"
use-background-color = false
background-color = "#000000"
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = "center"
margin = -1

[LoginScreen.LoginArea.Avatar]
shape = "circle"
border-radius = 35
active-size = 120
inactive-size = 80
inactive-opacity = 0.35
active-border-size = 0
inactive-border-size = 0
active-border-color = "#FFFFFF"
inactive-border-color = "#FFFFFF"

[LoginScreen.LoginArea.Username]
font-family = "JetBrainsMono Nerd Font"
font-size = 30
font-weight = 700
color = "#FFFFFF"
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 300
height = 50
display-icon = true
font-family = "JetBrainsMono Nerd Font"
font-size = 24
icon = "password.svg"
icon-size = 24
content-color = "#FFEAAB"
background-color = "#FFEAAB"
background-opacity = 0.5
border-size = 2
border-color = "#FFEAAB"
border-radius-left = 5
border-radius-right = 5
margin-top = 10
masked-character = "‚óè"
letter-spacing = 3

[LoginScreen.LoginArea.LoginButton]
background-color = "#FFEAAB"
background-opacity = 0.5
active-background-color = "#FFEAAB"
active-background-opacity = 0.8
icon = "arrow-right.svg"
icon-size = 27
content-color = "#FFEAAB"
active-content-color = "#FFEAAB"
border-size = 2
border-color = "#FFEAAB"
border-radius-left = 5
border-radius-right = 5
margin-left = 5
show-text-if-no-password = true
hide-if-not-needed = false
font-family = "JetBrainsMono Nerd Font"
font-size = 24
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = "JetBrainsMono Nerd Font"
font-weight = 600
font-size = 27
icon-size = 45
icon = "spinner.svg"
color = "#FFFFFF"
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = "JetBrainsMono Nerd Font"
font-size = 21
font-weight = 400
normal-color = "#FFFFFF"
warning-color = "#FFFFFF"
error-color = "#FFFFFF"
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 45
border-radius = 5
spacing = 10
font-family = "JetBrainsMono Nerd Font"

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = true
margin = 5
background-color = "#FFFFFF"
background-opacity = 0.15
active-option-background-color = "#FFFFFF"
active-option-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
font-family = "JetBrainsMono Nerd Font"
border-size = 0
border-color = "#FFFFFF"
font-size = 21
icon-size = 24

[LoginScreen.MenuArea.Session]
display = true
position = "bottom-left"
index = 0
popup-direction = "up"
popup-align = "center"
display-session-name = true
button-width = -1
popup-width = -1
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
font-size = 20
icon-size = 24

[LoginScreen.MenuArea.Layout]
display = true
position = "bottom-right"
index = 0
popup-direction = "up"
popup-align = "center"
popup-width = 180
display-layout-name = true
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
font-size = 20
icon = "language.svg"
icon-size = 24

[LoginScreen.MenuArea.Keyboard]
display = true
position = "bottom-right"
index = 0
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
icon = "keyboard.svg"
icon-size = 24

[LoginScreen.MenuArea.Power]
display = true
position = "bottom-right"
index = 0
popup-direction = "up"
popup-align = "center"
popup-width = 100
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
icon = "power.svg"
icon-size = 24

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = "login"
start-hidden = true
background-color = "#FFFFFF"
background-opacity = 0.15
key-content-color = "#FFFFFF"
key-color = "#FFFFFF"
key-opacity = 0.15
key-active-background-color = "#FFFFFF"
key-active-opacity = 0.30
selection-background-color = "#CCCCCC"
selection-content-color = "#FFFFFF"
primary-color = "#FFF"
border-size = 0
border-color = "#000000"

[Tooltips]
enable = true
font-family = "JetBrainsMono Nerd Font"
font-size = 21
content-color = "#FFFFFF"
background-color = "#FFFFFF"
background-opacity = 0.15
border-radius = 5
disable-user = false
disable-login-button = false
